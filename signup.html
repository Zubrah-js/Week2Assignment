<!DOCTYPE html>
<HTML>

<head>
    <link rel="stylesheet" href="signup.css">
    <title>
        Sign up page
    </title>

</head>

<body>
    <form action="" target="_self" require>
        <div id="maindiv">
            <div class="subdiv">

                <label class="spec" for="Personal details "> Personal Details</label> <br>

                <label for="name">Name:
                    <input type="text" placeholder="Firstname">
                </label>
                <br>
                <label for="lastname">Lastname:
                    <input type="text" placeholder="Lastname">
                </label> <br>
                <label for="gender"> Gender:
                    <label for="male">
                        <input type="radio"> Male
                    </label>
                    <label for="female">
                        <input type="radio"> Female
                    </label>
                </label> <br>
            </div>
            <div class="subdiv">
                <label class="spec" for="Contact Details"> Contact Details </label> <br>

                <label for="email"> Email:

                </label>
                <input type="email" placeholder="Email Address">
                <br>
                <label for="number"> Phone number:

                </label>
                <input type="tel" name="number" id="" placeholder="Phone number">
                <br>
                <label for="Country">
                    Country:
                </label>
                <input type="text" name="Country" id="">
                <br>
                <label for="state">
                    State:
                </label>
                <input type="text" name="state" id="">
                <br>
            </div>
            <input type="submit" value="submit" id="submit">
        </div>
    </form>


</body>

</HTML>
